<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head" ></head>
<body>
<div th:replace="fragments :: navigation-bar"></div>
<div th:replace="fragments :: header"></div>

<style>
    .btn-color{
        background-color: #0e1c36;
        color: #fff;
    }

    body {
        text-align: center;
    }

    table {
        align-content: center;
        text-align: center;
    }

    .profile-image-pic{
        height: 200px;
        width: 200px;
        object-fit: cover;
    }

    .cardbody-color{
        background-color: #ebf2fa;
    }

    a{
        text-decoration: none;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5 text-center">

                <div class="text-center">
                    <img th:src="@{/images/tvtime-logo.png.webp}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                         width="200px" alt="profile">
                </div>

                <h5>Find the whole offer of a streaming service:</h5>

                <div>
                    <form method="POST" th:object="${tvShowDataSearchDTO}" th:action="@{/home/search}" class="card-body p-lg-5">
                        <div>
                            <label for="streamingservice">Streaming service: </label>
                            <input id="streamingservice" type="text" th:field="*{streamingservice}" class="form-control" />
                        </div>
                    </form>
                </div>

                <div th:if="${showSet != null}">
                    <table class="table table-striped" th:if="${showSet.size() != 0}">
                        <tr>
                            <th>Available shows</th>
                            <th>Available seasons</th>
                        </tr>
                        <tr th:each="show : ${showSet}">
                            <td th:text="${show.name}" ></td>
                            <td th:text="${show.seasons}" ></td>
                        </tr>
                    </table>
                </div>
                <br>
                <a th:href="@{/home}" >Back</a>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
